{% extends 'base_accounts.html' %}

{% block title %}Changer de mot de passe{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Changer de mot de passe</li>
{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Changer de mot de passe</h3>
              <form method="post" novalidate>
                {% csrf_token %}
                {% include 'form.html' %}
                <button type="submit" class="btn btn-primary btn-block">Changer de mot de passe</button>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
